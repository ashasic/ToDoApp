<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="py-4">
    <div class="app mx-auto">
        <h1 class="mb-3">Exercise Tracker</h1>
        <button id="addNew" onClick="tryAdd()" data-bs-toggle="modal" data-bs-target="#modal-add">
            <span>Add New Exercise</span>
            <i class="fas fa-plus"></i>
        </button>
        <h2 class="text-center my-3">Exercises</h2>
        <div id="exercises"></div>
    </div>

    <!-- Modal for adding a new Exercise -->
    <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Add New Exercise</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-add">
                        <label for="name">Exercise Name</label>
                        <input id="name" type="text" class="form-control" name="name">
                        <div id="msg-name"></div>

                        <!-- Weight input field -->
                        <label for="weight" class="mt-3">Weight (lbs)</label>
                        <input id="weight" type="number" class="form-control" name="weight" placeholder="Enter weight in lbs">

                        <label for="reps" class="mt-3">Reps</label>
                        <input id="reps" type="number" class="form-control" name="reps">
                        <div id="msg-reps"></div>

                        <label for="sets" class="mt-3">Sets</label>
                        <input id="sets" type="number" class="form-control" name="sets">
                        <div id="msg-sets"></div>

                        <label for="difficulty" class="mt-3">Difficulty</label>
                        <select id="difficulty" class="form-control">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                        <div id="msg-difficulty"></div>

                        <label for="details" class="mt-3">Details</label>
                        <textarea id="details" class="form-control" name="details"></textarea>

                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="add" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing an Exercise -->
    <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Edit Exercise #<span id="exercise-id"></span></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-edit">
                        <label for="name-edit">Exercise Name</label>
                        <input id="name-edit" type="text" class="form-control" name="name">
                        <div id="msg-name-edit"></div>

                        <!-- Weight input field for editing -->
                        <label for="weight-edit" class="mt-3">Weight (lbs)</label>
                        <input id="weight-edit" type="number" class="form-control" name="weight" placeholder="Enter weight in lbs">

                        <label for="reps-edit" class="mt-3">Reps</label>
                        <input id="reps-edit" type="number" class="form-control" name="reps">
                        <div id="msg-reps-edit"></div>

                        <label for="sets-edit" class="mt-3">Sets</label>
                        <input id="sets-edit" type="number" class="form-control" name="sets">
                        <div id="msg-sets-edit"></div>

                        <label for="difficulty-edit" class="mt-3">Difficulty</label>
                        <select id="difficulty-edit" class="form-control">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                        <div id="msg-difficulty-edit"></div>

                        <label for="details-edit" class="mt-3">Details</label>
                        <textarea id="details-edit" class="form-control" name="details"></textarea>

                        <div class="mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="edit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
